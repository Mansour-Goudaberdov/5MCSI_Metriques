<html>
  <head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Conversion des données passées par Flask en un format utilisable par Google Charts
        const commitsData = {{ data|tojson }};
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Minute');
        dataTable.addColumn('number', 'Nombre de commits');
        commitsData.forEach(entry => {
          dataTable.addRow([entry.minute, entry.count]);
        });

        // Options du graphique
        var options = {
          title: 'Nombre de commits par minute',
          hAxis: { title: 'Minute' },
          vAxis: { title: 'Nombre de commits' },
          legend: { position: 'none' }
        };

        // Dessiner le graphique
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <h2>Commits par minute</h2>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
  </body>
</html>
